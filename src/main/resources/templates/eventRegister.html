<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
    <title>KaiaTicket</title>
</head>
<body>
<nav th:replace="~{navbar :: navbarFragment}"></nav>
<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Sidebar -->
    <ul th:replace="~{adminNavigation :: adminNavigationFragment}"></ul>
    <div class="container-fluid">
        <p class="mb-4"></p>
        <button class="btn btn-primary" data-toggle="modal" data-target="#eventRegisterModal">이벤트 등록</button>
        <p class="mb-4"></p>
        <div class="row">
            <table class="table table-vertical-center">
                <thead>
                    <tr>
                        <th class="m-0 font-weight-bold text-primary">이벤트</th>
                        <th class="m-0 font-weight-bold text-primary">생성일</th>
                        <th class="m-0 font-weight-bold text-primary">수정일</th>
                        <th class="m-0 font-weight-bold text-primary">삭제</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</div>

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- event register Modal -->
<div class="modal fade" id="eventRegisterModal" tabindex="-1" role="dialog" aria-labelledby="eventRegisterModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h6 class="m-0 font-weight-bold text-primary" id="eventRegisterModalLabel">이벤트 등록</h6>
            </div>
            <div class="card-body row justify-content-center">
                <form th:action="@{/event/register}">
                    <div class="row md-4">
                        <div class="form-group">
                            <input type="eventName" class="form-control form-control-user" name="eventName" id="eventName" aria-describedby="emailHelp" placeholder="이벤트명">
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <button type="submit" class="btn btn-primary">제출</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" aria-label="Close">닫기</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <a class="btn btn-primary" href="login.html">Logout</a>
            </div>
        </div>
    </div>
</div>

<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/vendor/jquery-easing/jquery.easing.min.js"></script>
<script src="/js/sb-admin-2.js"></script>
<script src="/js/chart-area-demo.js"></script>

</body>
</html>

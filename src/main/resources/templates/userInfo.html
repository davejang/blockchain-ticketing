<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
    <title>KaiaTicket</title>
</head>
<body>
<nav th:replace="~{navbar :: navbarFragment}"></nav>
<div class="container-fluid">
    <p class="mb-4"></p>
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <!-- Basic Card Example -->
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">사용자 정보</h6>
                </div>
                <div class="card-body">
                    <div class="mb-1">
                        <span class="text-xs font-weight-bold text-primary text-uppercase mb-1 mr-1">아이디</span>
                        <span class="text-xs mb-1" th:text="${username}"></span>
                    </div>
                    <div class="mb-1">
                        <span class="text-xs font-weight-bold text-primary text-uppercase mb-1 mr-1">지갑 주소</span>
                        <span class="text-xs mb-1" th:text="${kaiaAddress}"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/vendor/jquery-easing/jquery.easing.min.js"></script>
<script src="/js/sb-admin-2.js"></script>
</body>
</html>
